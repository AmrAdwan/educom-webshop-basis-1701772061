<!DOCTYPE html>
<html>

<head>
  <title>Contact</title>
</head>

<body>
  <h1>Contact</h1>
  <ul style="list-style-type:circle">
    <li><a href="index.html">Home</a></li>
    <li><a href="about.html"> About</a></li>
    <li><a href="contact.html">Contact </a></li>
  </ul>

  <div class="formcarry-container" style="text-align: center;">
    <form action="#" method="POST" class="formcarry-form">
      <select name="gender" id="gender">
        <option value="">-Select Gender-</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
      <br>
      <br>
      <label for="name">Name</label>
      <input type="text" id="name" name="fullName" required />
      <br>
      <br>
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />
      <br>
      <br>
      <label for="phone">Phone number</label>
      <input type="tel" id="phone" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
        required />
      <br>
      <br>
      <div class="wrapper">
        <label for="address-one">Street</label>
        <input autocomplete="address-line1" required type="text" id="address-one" name="address-one">
        <label for="address-one">House Number</label>
        <input autocomplete="address-line1" required type="number" id="address-one" name="address-one">
        <label for="address-one">Addition</label>
        <input autocomplete="address-line1" required type="text" id="address-one" name="address-one">
      </div>
      <br>
      <div>
        <label for="zip">Postal code</label>
        <input autocomplete="postal-code" required type="text" id="zip" name="zip">
      </div>
      <br>
      <div>
        <label for="city">City</label>
        <input autocomplete="address-level2" required type="text" id="city" name="city">
      </div>
      <br>
      <div>
        <label for="state">Province</label>
        <input autcomplete="address-level1" required type="text" id="state" name="state">
      </div>
      <br>
      <div>
        <label for="country">Country</label>
        <input autocomplete="country" required type="text" id="country" name="country">
      </div>
      <br>
      <label for="message">Your Message</label>
      <textarea name="message" id="message" cols="30" rows="10"></textarea>
      <br>
      <br>
      <fieldset>
        <legend>Please select your preferred contact method:</legend>
        <div>
          <input type="radio" id="contactChoice1" name="contact" value="email" />
          <label for="contactChoice1">Email</label>

          <input type="radio" id="contactChoice2" name="contact" value="phone" />
          <label for="contactChoice2">Phone</label>

          <input type="radio" id="contactChoice3" name="contact" value="Post" />
          <label for="contactChoice3">Post</label>
        </div>
      </fieldset>

      <br>
      <br>
      <button type="submit">Send</button>
    </form>
  </div>
</body>

</html>
